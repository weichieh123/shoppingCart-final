<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <title>sc(event) p1</title>
    <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../public/fontawesome/css/all.css">
    <link rel="stylesheet" href="../styleguidev2/style-guide.css">
    <link rel="stylesheet" href="./shoppingCart.css">

</head>

<body>
    <!-- Nav bar -->
    <nav class="nav-bar nav-bar-fixed container-fluid">
        <div class="nav-bar-top d-flex">
            <div class="col-4"></div>
            <div class="nav-logo col-4 d-flex justify-content-center">
                LOGO HERE
            </div>
            <div class="nav-member-act col-4 d-flex justify-content-end">
                <div class="">
                    <p class="small">來賓 您好</p>
                </div>
                <div class="ml-2">
                    <a class="mx-0" href=""><i class="fas fa-user"></i></a>
                    <div></div>
                </div>
                <div class="ml-2">
                    <a class="mx-0" href=""><i class="fas fa-bookmark"></i></a>
                    <p class="small mx-0">(0)</p>
                </div>
                <div class="ml-2">
                    <a class="mx-0" href=""><i class="fas fa-shopping-cart"></i></a>
                    <p class="small mx-0">(0)</p>
                </div>
            </div>
        </div>
        <div class="nav-bar-bottom">
            <ul class="d-flex justify-content-around col-11 mx-auto">
                <li><a href="#shop">SHOP</a></li>
                <li><a href="#article">ARTICLE</a></li>
                <li><a href="#order">ORDER</a></li>
                <li><a href="#event">EVENT</a></li>
                <li><a href="#join-us">JOIN US</a></li>
            </ul>
        </div>
    </nav>

    <!-- 麵包屑 -->
    <div class="top-line container-fluid">
        <div class="d-flex justify-content-between">
            <div class="bread-box">
                <div class="bread d-flex">
                    <a href="">HOME</a>
                    <p>></p>
                    <a href="">CART</a>
                </div>
            </div>
            <div class="search-box">
                <form class="search">
                    <input class="search-input" type="text" placeholder="Search">
                    <button class="search-button" href="#"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
    
    <content>
        <!-- 背景山 -->
        <div class="bgMountainRow container-fluid p-0">
            <div class="bgMountain position-absolute">
                <img src="../public/img/bgMountain.svg" alt="">
            </div>
        </div>

        <div class="container-fluid">
            <!-- 購物車流程 -->
            <div class="scStepRow col-10 px-0 d-flex mx-auto justify-content-center">
                <div class="step">
                    <div class="d-flex align-items-center">
                        <i class="stepCircle stepActive"></i>
                        <i class="stepLine"></i>
                        <i class="stepArrow right"></i>
                    </div>
                    <div class="stepFont">確認購物車</div>
                </div>
                <div class="step">
                    <div class="d-flex align-items-center">
                        <i class="stepCircle "></i>
                        <i class="stepLine"></i>
                        <i class="stepArrow right"></i>
                    </div>
                    <div class="stepFont">物流選擇 </div>
                </div>
                <div class="step">
                    <div class="d-flex align-items-center">
                        <i class="stepCircle "></i>
                        <i class="stepLine"></i>
                        <i class="stepArrow right"></i>
                    </div>
                    <div class="stepFont">填寫資料</div>
                </div>
                <div class="step">
                    <div class="d-flex align-items-center">
                        <i class="stepCircle "></i>
                    </div>
                    <div class="stepFont">完成訂購</div>
                </div>

            </div>

            <!---------------- 第一頁 ---------------->
            <!-- label -->
            <div class="col-10 mx-auto px-0">
                <div class="myLabelGroup d-flex">
                    <div class="labelSquare bgWhite">
                        <div class="lableName">商品</div>
                        <div class="labelTriangleWhite"></div>
                    </div>
                    <div class="labelSquare bgWhite">
                        <div class="lableName">訂閱</div>
                        <div class="labelTriangleWhite"></div>
                    </div>
                    <div class="labelSquare">
                        <div class="lableName">活動</div>
                        <div class="labelTriangle"></div>
                    </div>
                </div>
            </div>
            <!-- 全選bar -->
            <div class="col-10 mx-auto px-0 shadow-sm ">
                <div class="d-flex select-bar align-items-center bdBottom">
                    <!-- <input class="myCheckbox ml-3" type="radio" name="selectAll" id=""> -->
                    <div id="selectAll" class="myCheckbox selectAll ml-4 mr-5"></div>

                    <div class="sc-contentFont ml-3">全選</div>
                    <i class="fas fa-trash ml-auto p-3 scBtn"></i>
                </div>
                <div class="d-flex sc-formTitle bdBottom py-1">
                    <!-- <div class="ml-5 mr-5"></div> -->
                    <div class="col-6 d-flex ">
                        <div class="firstTitle">商品項目</div>
                    </div>
                    <div class="col-2">數量</div>
                    <div class="col-2">單價</div>
                    <div class="col-2">總價</div>
                </div>
                <!-- 商品列表 -->
                <div class="itemRow d-flex bdBottom align-items-center position-relative">
                    <!-- <input class="selectOne ml-3" type="checkbox" name="selectOne" id="item2"> -->
                    <div class="col-6 d-flex align-items-center">
                        <div class="myCheckbox selectOne ml-4"></div>
                        <div class="itemPic ml-5"></div>
                        <div class="sc-nameFont itemName">
                            <div class="mb-0">一起去旅行！<br>全票</div>
                        </div>
                    </div>
                    <div class="d-flex col-2 justify-content-center">
                        <div class="sc-qtyFont p-2 scBtn scBtnSub">-</div>
                        <div class="sc-qtyFont p-2">1</div>
                        <div class="sc-qtyFont p-2 scBtn scBtnAdd">+</div>
                    </div>
                    <div class="sc-priceFont col-2">$ 280</div>
                    <div class="sc-priceFont col-2">$ 280</div>
                    <div class="delOne position-absolute">
                        <i class="fas fa-times p-3 scBtn "></i>
                    </div>
                </div>
                <!-- 商品列表 -->
                <div class="itemRow d-flex bdBottom align-items-center position-relative selected">
                    <!-- <input class="selectOne ml-3" type="checkbox" name="selectOne" id="item2"> -->
                    <div class="col-6 d-flex align-items-center">
                        <div class="myCheckbox selectOne ml-4"></div>
                        <div class="itemPic ml-5"></div>
                        <div class="sc-nameFont itemName">
                            <div class="mb-0">一起去旅行！<br>優待票</div>
                        </div>
                    </div>
                    <div class="d-flex col-2 justify-content-center">
                        <div class="sc-qtyFont p-2 scBtn scBtnSub">-</div>
                        <div class="sc-qtyFont p-2">2</div>
                        <div class="sc-qtyFont p-2 scBtn scBtnAdd">+</div>
                    </div>
                    <div class="sc-priceFont col-2">$ 140</div>
                    <div class="sc-priceFont col-2">$ 280</div>
                    <div class="delOne position-absolute">
                        <i class="fas fa-times p-3 scBtn "></i>
                    </div>
                </div>
                


                <!-- 總金額列 -->
                <div class="w-100 priceRow px-0">
                    <div class=" col-10 bdBottom d-flex flex-column align-items-center py-5 mx-auto">
                        <div class="w-100 totalQtyFont my-2 px-0 py-3 bdBottom">共<span>2</span>件商品</div>
                        <div class="w-100 d-flex jus justify-content-end my-2 px-0">
                            <div class="totalPriceFont col-3 px-0">總計</div>
                            <div class="totalPriceFont-med col-3 px-0">
                                NT<span>$560</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <!-- 按鈕列 -->
            <div class="col-10 mx-auto">
                <div class="d-flex btnRow justify-content-between mb-2">
                    <div class="bg-green p-4 fitContent">
                    </div>
                    <div class="bg-green p-4 fitContent">
                        <button class="btn-soft-green">下一步</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 廣告列 -->
        <!-- Todo: 調整上下間距 -->
        <div class="col-10 mx-auto mb-5 ">
            <div class="sc-adRow position-relative d-flex flex-column justify-content-center ">
                <div class="h5-tc ml-5 pl-5 py-3 pb-2">你可能會喜歡</div>
                <div class="d-flex  justify-content-center align-items-center ">

                    <div class="hotTag position-absolute d-flex align-items-center ">
                        <div class="hotTagTitle ">HOT</div>
                        <img class="w-100" src="../public/img/ribbon-silhouette.svg" alt="">
                    </div>
                    <div class="ad-arrow">
                        <img class="w-100" src="../public/img/arrowLeft.svg" alt="">
                    </div>
                    <div class="itemPic mx-2"></div>
                    <div class="itemPic mx-2"></div>
                    <div class="itemPic mx-2"></div>
                    <div class="itemPic mx-2"></div>
                    <div class="ad-arrow">
                        <img class="w-100" src="../public/img/arrowRight.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </content>


    <script src="../public/lib/jquery-3.6.0.js"></script>
    <script src="../public/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./shoppingCart.js"></script>


</body>

</html>
